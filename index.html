<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="max-width: fit-content; margin-inline: auto;">
        <h1 style="color: rebeccapurple; font-size: 10rem; font-weight: bold; text-align: center;">Kya yaar</h1>
        <h3 style="color: red; font-family: Arial, Helvetica, sans-serif; font-size: 4rem; text-align: center;">Sharam karo</h3>
        <button onclick="clickHandler()" style="padding: 1rem; display: block; margin-left: auto; margin-right: auto;">Arey yaar</button>
    </div>
    <script>
        let count = 0;
        function clickHandler() {
            count++
            if (count & 1 == 1) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "white";
            }
        }
    </script>
</body>
</html>
